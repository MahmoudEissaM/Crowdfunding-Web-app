{% extends 'base.html' %}

{% block content %}
    <h2>Password Reset</h2>
    <p>Enter your email address below, and we'll email instructions for setting a new one.</p>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Request Password Reset</button>
    </form>
{% endblock %}
