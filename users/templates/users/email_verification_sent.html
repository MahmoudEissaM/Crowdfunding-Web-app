{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center">Email Verification Sent</h2>
                <p class="text-center">
                    We've sent an email to your address with a verification link.
                    Please check your email and click on the link to complete your registration.
                </p>
                <p class="text-center">
                    If you don't see the email, check your spam folder.
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
